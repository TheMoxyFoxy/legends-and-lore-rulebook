<div class="ability-container">
	<div class="ability-title">
		{{ with .Get "name" }}<h3><strong>{{ . }}</strong></h3>{{ end }}
	</div>
	<div class="ability-stats">
		{{- if .Get "ap" -}}
			{{ with .Get "ap" }}<span><strong>AP:</strong> {{ . }}</span>{{ end }}
		{{- end -}}
		{{- if .Get "cost" -}}
			{{ with .Get "cost" }}<span><strong>Cost:</strong> {{ . }}</span>{{ end }}
		{{- end -}}
		{{ with .Get "type" }}<span><strong>Type:</strong> {{ . }}</span>{{ end }}
	</div>
	<div class="ability-description">
		<p><strong>Description</strong></p>
		{{ .Inner | safeHTML }}
	</div>
</div>
